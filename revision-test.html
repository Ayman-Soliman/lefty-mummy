<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revision test</title>
    <link rel="stylesheet" href="css/questions.css"/>
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category"><span>Revision test</span></div>
            <div class="count">Question count : <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <button class="submit-button">Submit Answer</button>
        <div class="results"></div>
        <div class="bullets">
            <div class="spans"></div>
            <div class="counter"></div>
        </div>
        <div class="wrong-quest">
            <h3>The Wrong Answers</h3>
        </div>
    </div>
    <script src="js/quiz.js"></script>
</body>
</html>
